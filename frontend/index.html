<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera-retro"></i> Sistema de Reconocimiento Facial</h1>

        <div class="tabs">
            <button id="tab-recognize" class="tab-btn active">Reconocimiento</button>
            <button id="tab-register" class="tab-btn">Registrar Usuario</button>
            <button id="tab-admin" class="tab-btn">Administrador</button>
        </div>

        <!-- Sección de Reconocimiento -->
        <div id="recognize-section" class="tab-content active">
            <h2>Reconocimiento en Tiempo Real</h2>
            <div class="video-container">
                <video id="video-recognize" width="640" height="480" autoplay muted></video>
                <button id="capture-btn">📷 Capturar y Analizar</button>
            </div>
            <div id="result-container" class="hidden">
                <h2>Resultado:</h2>
                <p id="face-count">Rostros detectados: 0</p>
                <div id="recognized-names"></div>
                <img id="result-image" src="" alt="Imagen con detecciones">
            </div>
        </div>

        <!-- Sección de Registro -->
        <div id="register-section" class="tab-content">
            <h2>Registrar Nuevo Usuario</h2>
            <div class="video-container">
                <video id="video-register" width="640" height="480" autoplay muted></video>
                <div class="register-form">
                    <input type="text" id="nombre-input" placeholder="Nombre">
                    <input type="text" id="apellido-input" placeholder="Apellido">
                    <input type="text" id="dni-input" placeholder="DNI">
                    <input type="email" id="email-input" placeholder="Email">
                    <button id="register-btn">👤 Registrar Rostro</button>
                </div>
            </div>
            <div id="register-feedback" class="hidden"></div>
        </div>

        <!-- Sección de Administrador -->
        <div id="admin-section" class="tab-content">
            <h2>Panel de Administrador</h2>
            <div id="admin-login" class="admin-login">
                <h3>Iniciar Sesión</h3>
                <input type="text" id="admin-username" placeholder="Usuario">
                <input type="password" id="admin-password" placeholder="Contraseña">
                <button id="admin-login-btn">Iniciar Sesión</button>
                <div id="login-feedback" class="hidden"></div>
            </div>
            <div id="admin-panel" class="hidden">
                <button id="add-user-btn">Añadir Usuario</button>
                <button id="refresh-users-btn">Refrescar</button>
                <button id="admin-logout-btn">Cerrar Sesión</button>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Email</th>
                            <th>Creado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas de usuarios se insertarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para Añadir/Editar Usuario -->
        <div id="user-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Añadir Usuario</h2>
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <input type="text" id="modal-nombre" placeholder="Nombre" required>
                    <input type="text" id="modal-apellido" placeholder="Apellido" required>
                    <input type="text" id="modal-dni" placeholder="DNI" required>
                    <input type="email" id="modal-email" placeholder="Email" required>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <div id="loading" class="hidden">Procesando... por favor espera.</div>
        <div id="error" class="hidden error"></div>
    </div>
    <script src="scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
